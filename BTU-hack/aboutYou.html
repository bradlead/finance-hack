        <div id="blurb">
            <h2 class="text-center pb-2">About You</h2>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" value="Sam">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" value="Pull">
            </div>

            <div class="form-group">
                <label for="address">Address (first line)</label>
                <input type="text" class="form-control" id="address" value="175 Glasgow Rd">
            </div>
            <div class="form-group">
                <label for="postcode">Postcode</label>
                <input type="text" class="form-control" id="postcode" value="EH12 1HQ">
            </div>
            <div class="form-group">
                <label for="DOB">DOB</label>
                <input type="text" class="form-control" id="dob" value="17/09/1990">
            </div>

        </form>
        <button type="button" class="btn btn-primary" id="confirmButton" href="debts.html" color="27dbd1" >Next</button>
